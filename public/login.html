<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Quản trị</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center">
        <div class="mb-6">
            <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-lock text-blue-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Hệ thống NAS</h2>
            <p class="text-gray-500 text-sm">Vui lòng nhập mật khẩu admin</p>
        </div>
        <input type="password" id="pass" class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-blue-500 outline-none" placeholder="Mật khẩu...">
        <button onclick="login()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">ĐĂNG NHẬP</button>
        <p id="msg" class="text-red-500 mt-3 text-sm hidden"></p>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password })
            });
            if (res.ok) window.location.href = '/admin.html';
            else document.getElementById('msg').innerText = "Sai mật khẩu!", document.getElementById('msg').classList.remove('hidden');
        }
    </script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
</body>
</html>
